<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Table</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="5">INDIA</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">AUSTRALIA</td>
            <td colspan="2">USA</td>
            <td>SPAIN</td>
        </tr>

        <tr>
            <td>SWITZERLAND</td>
            <td>ITALY</td>
            <td rowspan="2">JAPAN</td>
        </tr>

        <tr>
            <td colspan="2">CHINA</td>
            <td>MYANMAR</td>
            <td>SOUTH KOREA</td>
        </tr>

    </table>
</body>
</html>
