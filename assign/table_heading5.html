<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Headings</title>
    <link rel="stylesheet" href="apply.css">
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            text-align: left;
        }
        td, th{
            padding: 8px;
            border: 1px solid rgb(141, 141, 141);
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Dept.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>YUV</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>KIT</td>
                <td>CSE</td>
            </tr>
        </tbody> 
    </table>
</body>
</html>
