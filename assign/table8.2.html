<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="apply.css">
    <style>
        td{
            padding:10px;
            width: 30%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">A</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">B</td>
            <td colspan="2">C</td>
            <td>D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td colspan="2">H</td>
            <td>I</td>
            <td colspan="2">J</td>
        </tr>
    </table>
</body>
</html>
