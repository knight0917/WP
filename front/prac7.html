<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <form action="">
        <label for="">First Name:</label><br>
        <input type="text" placeholder="Enter Here"><br>

        <label for="">Last Name:</label><br>
        <input type="text" placeholder="Enter Here"><br>

        <label for="">DOB:</label><br>
        <input type="date" placeholder="Enter Here"><br>

        <label>Select Your Gender:</label>
        <input type="radio" name="" id="">
        <label for="">Male</label>

        <input type="radio" name="" id="">
        <label for="">Female</label>

        <input type="radio" name="" id="">
        <label for="">Other</label><br>

        <label for="">Department:</label>
        <input list="dept" placeholder="Select Department">
        <datalist id="dept">
            <option value="CSE"></option>
            <option value="PSYCHOLOGY"></option>
            <option value="IT"></option>
            <option value="METALLURGY"></option>
        </datalist><br>

        <label for="">Address:</label><br>
        <textarea cols="35" rows="3" placeholder="Enter Your Address"></textarea><br>

        <label for="">Image:</label>
        <input type="file" style="border:none;"><br>

        <input type="submit">
    </form>
</body>
</html>
