<!DOCTYPE html>
<html>

<head>
    <title>HTML Frames</title>
</head>

<frameset rows="10%,10%,10%">
    <frame name="top" src="frame1.html" />
    <frame name="main" src="frame2.html" />
    <frame name="bottom" src="frame3.html" />

    <noframes>

        <body>Your browser does not support frames.</body>
    </noframes>

</frameset>

</html>


<!DOCTYPE html>
<html>

<head>
    <title>HTML Frames column</title>
</head>

<frameset cols="25%,25%,25%">
    <frame name="left" src="frame1.html" />
    <frame name="center" src="frame2.html" />
    <frame name="right" src="frame3.html" />

    <noframes>

        <body>Your browser does not support frames.</body>
    </noframes>
</frameset>



</html>
