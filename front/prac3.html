<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "10%,10%,10%">
      <frame name = "top" src = "1.jpg"/>
      <frame name = "main" src = "2.jpg" />
      <frame name = "bottom" src = "3.jpg" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>


<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames column</title>
   </head>
   
   <frameset cols = "25%,25%,25%">
      <frame name = "left" src = "4.jpg" />
      <frame name = "center" src = "5.jpg" />
      <frame name = "right" src = "6.jpg" />
      
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
   
</html>
