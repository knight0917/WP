<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum & multiply in JS</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <script>
        const num1 = 50;
        const num2 = 35;

// for sum of two numbers
        const sum = num1 + num2;

//for multiply of two numbers
        const multi = num1 * num2;

        // display the sum & multiply
        document.write('The sum of ' + num1 + ' and ' + num2 + ' is: ' + sum + '<br>');
        document.write('The multiply of ' + num1 + ' and ' + num2 + ' is: ' + multi);

    </script>
</body>
</html>
