<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print odd position string</title>
</head>
<body>
    <script>

        let word = window.prompt("Enter a string:");

        for(i = 0; i < word.length; i=i+2){
            console.log(word[i])
        }
    </script>
</body>
</html>
