<body>
      <script>

        var month = parseInt(prompt("birth month(1-12)","")-1);
        var day = parseInt(prompt("birth day(1-31)",""));

        var birthday = new Date();
        var currentdate = new Date();
        var one_day = 1000*60*60*24;

        birthday.setDate(day);
        birthday.setMonth(month);
        birthday = birthday.getTime();
        currentdate = currentdate.getTime();

        var theDate = birthday-currentdate;
        document.write(theDate + "<br>");
        theDate = (theDate / one_day);

        document.write(theDate.toFixed(0) +"Days left in your birthday");
        
    </script>
</body>

<!DOCTYPE html>
<html>
<body>
<h2>How many days left to my birtday?</h2>
<form>
  <label>Please enter your birthday: </label>
  <br><br>
  <input id="bday" onblur="calculateDays()" type="date" />
  <p id="result"></p>
</form>

<script>

    function calculateDays() {
      let today = new Date();
      let bday = new Date(document.getElementById("bday").value); 
      let age = today.getFullYear() - bday.getFullYear();
      
      let upcomingBday = new Date(today.getFullYear(), bday.getMonth(), bday.getDate());
      
      if(today > upcomingBday) {
        upcomingBday.setFullYear(today.getFullYear() + 1);
      }
      
      var one_day = 24 * 60 * 60 * 1000;
      
      let daysLeft = Math.ceil((upcomingBday.getTime() - today.getTime()) / (one_day));
        if (daysLeft && age < 200) {
        document.getElementById("result").innerText = `Your birthday'll be in ${daysLeft} days!!`;  
      } else {
        document.getElementById("result").innerText = "Please enter a valid birtday.";
      }
      
    }
</script>
</body>
</html>
